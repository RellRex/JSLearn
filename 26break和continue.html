<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        break只能用来退出switch和循环语句
      */

      /*
        我们可以为循环语句创建一个label，来标识当前的循环
      */

      outer:
      for(var i=0;i<5;i++){
        console.log("@外层循环"+i);
        for(var j=0;j<5;j++){
          break outer;
          console.log("内层循环："+j);
        }
      }

      /*
        continue可以用来跳过当次循环
        默认只会对离他最近的循环起作用
      */
      

    </script>
  </head>
  <body>

  </body>
</html>
