<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      函数
          -也是一个对象
      */
      {
        console.log("我是第一行");
        console.log("我是第二行");
        console.log("我是第三行");
      }

      //创建一个函数对象
      var fun=new Function("console.log('这是我的第一个函数');");

      // 函数调用
      fun();
      fun();

      /*
      使用函数声明创建函数
      语法：
        function 函数名([形参1，形参2...形参N]){
          语句...
        }
      */

      function fun2(){
        console.log("这是我的第二个函数");
      }

      fun2();
      fun2();
      fun2();

      /*
      使用函数表达式创建函数
      var 函数名=function([形参1,形参2...形参N]){
        语句....
      }
      这是一个匿名函数
      */

      var fun3=function(){
        console.log("我是一个匿名函数创建的函数");
      }
      fun3();
      fun3();

    </script>
  </head>
  <body>

  </body>
</html>
