<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        字面量都是不可改变的值，比如1,2,3,4,5
        字面量都是可以直接使用的，但是我们一版都不会直接使用字面量

        变量可以用来保存字面量，而且变量的值是可以任意改变的
        变量更加方便使用，所以在开发中都是通过变量保存字面量
      */

      //声明变量
      //js中使用var声明变量
      var a;
      a=123454;
      document.write(a);

      //声明和赋值可以同时进行
      var b=234;
      document.write(b);

    </script>
  </head>
  <body>

  </body>
</html>
