<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      自增++
      通过自增可以使变量在自身基础上增加1
      自增分为两种，后++（a++）和前++（++a）
      不同的a++和++a的值不同
      a++的值等于原变量的值
      ++a的值等于变量的新值
      */

      var a=2;
      // a++;
      ++a;
      console.log(a);

      var d=20;
      var result=d++ + ++d +d;
      console.log(result)
    </script>
  </head>

  </body>
</html>
