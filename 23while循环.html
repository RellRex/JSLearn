<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      向页面中输出连续的数字
      语法：
        while(条件表达式){
          语句。。。
        }

      do...while..。循环
      语法：
        do
      */
      var n=1;
      /*
      while(n<100){
        document.write(n+"<br />");
        n+=1;
      }
      */

      do{
        document.write(n++ +"<br />");
      }while(n<10)

    </script>
  </head>
  <body>

  </body>
</html>
