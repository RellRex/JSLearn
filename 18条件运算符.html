<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      条件运算符也叫三元运算符
        语法：
            条件表达式?语句1:语句2;
        执行的流程：
            首先对条件表达式进行求值
            如果该值为true，则执行语句1，并返回执行结果
            如果该值为false，则执行语句2，并返回执行结果

        如果条件表达式的结果是非布尔值，会先将其转换我布尔值
      */
      //true?alert("语句1"):alert("语句2");

      var a=10;
      var b=20;
      a>b?alert("语句1"):alert("语句2");
    </script>
  </head>
  <body>

  </body>
</html>
