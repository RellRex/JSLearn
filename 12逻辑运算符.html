<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        在js中我们提供了三种逻辑运算符

        ！非：非运算,取反操作，如果对一个值进行两次取反
        &&与：对两侧值进行与运算并返回结果
        ||或：可以对符号两侧的结果进行或运算，并返回结果
              如果第一个值是true就不会检查第二个值
      */

      var a=true;
      a=!a;
      console.log("a="+a);

      var b=10;
      b=!!b;
      console.log(typeof b);
      console.log(b);

      result=true && false;
      console.log(result);

      true && alert("看我出不出来");

      result=true || false;
      console.log(result);
    </script>
  </head>
  <body>

  </body>
</html>
