<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--可以将js代码编写到外部文件中-->
    <script type="text/javascript",src="script.js">
      alert("我是script中的代码");
    </script>
  </head>
  <body>
    <!--可以将js代码编写到onclick中
  当我们点击按钮时执行-->
    <button type="button" name="button" onclick=alert("讨厌，点我干嘛~~");>点我一下</button>
  <!--将我们的代码写在超链接的href中-->
    <a href="javascript:alert('让你点你就点！！');">你也点我一下</a>
  </body>
</html>
