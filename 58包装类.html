    <script type="text/javascript">
      /*
      在js中为我们提供三个包装类
      通过这三个类可以将基本数据类型转换为对象

      String():基本数据类型转换成字符串
      Number()：将基本数据类型转换成数字
      Boolean()：将基本数字类型转换成布尔值

      不会使用基本数据类型的对象，可能带来一些不可预期的结果
      */

      var a=123;

      var num=new Number(3);
      var str=new String("hello");
      var bool=new Boolean(true);

      num.hello="jhkjhjk";
      console.log(num);

      a.toString()
      console.log(a);

      //当我们调用属性的方法时，会临时转换为对象

    </script>
