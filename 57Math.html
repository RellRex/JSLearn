<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        Math:Math不是一个构造函数，是一个工具类
        封装了数学运算相关的属性和方法

      */
      console.log(Math.PI);

      //abs可以用来计算一个数的绝对值
      console.log(Math.abs(-1));

      //ceil对数进行上舎入
      console.log(Math.ceil(2.11));

      //floor对数进行下舎入
      console.log(Math.floor(2.34));

      //round四舍五入取整
      console.log(Math.round(2.434));

      //random:生成一个0-1之间的随机数
      console.log(Math.random());

      //max获取多个数中的最大值
      console.log(Math.max(10,20,30));

      //pow返回x的y次方
      console.log(Math.pow(12,2));

      //sqrt对一个数进行开方运算
      console.log(Math.sqrt(100));
      </script>
  </head>
  <body>

  </body>
</html>
