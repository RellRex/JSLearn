<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        split()
          -可以将一个字符串拆分成一个数组
          我们的方法中可以传递一个正则表达式作为参数
      */

      var str="1akjhkjshakjhakoiyqhlqk";
      console.log(str.split("j"));

      /*
        search()
        搜索正则表达式中是否含有指定的值
        如果搜索到指定位置，会返回指定位置的第一个索引
      */
      str="hello abc hello abc";
      console.log(str.search("hello"));

      /*
      match()
      可以从字符串中将符合条件的内容提取出来
      默认情况下，只会找到第一个字母
      我们可以设置正则表达式为全局模式
      返回结果是个数组
      */
      str="1sjkakjhdkjahkdjsaklj";
      result=str.match(/[A-z]/g);
      console.log(result);

      /*
      replace()
        可以将字符串中指定的内容替换成新的内容
        参数：
            1.被替换内容
            2.新的内容
        -默认只会替换第一个
      */
      result=str.replace(/a/g,"@_@");
      console.log(result);

    </script>
  </head>
  <body>

  </body>
</html>
