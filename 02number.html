<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*整数和浮点数（小数）*/
      //可以使用运算符typeof检查变量类型
      var a=123;
      var b="123";
      console.log(typeof a);
      console.log(typeof b);

      //在js中表示数字的最大值
      console.log(Number.MAX_VALUE);

      //如果使用的数字超过了最大值，js就会返回无穷
      //INFINITY 表示正无穷
      //-INFINITY 表示负无穷

      //Number.MIN_VALUE表示大于0的最小值
      console.log(Number.MIN_VALUE);

      //如果使用js进行浮点型计算，可能得到不精确的结果
    </script>
  </head>

</html>
