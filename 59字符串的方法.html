<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //创建一个字符串
      var str="Hello"

      /*
      字符串在底层是以字符数组的形式保存的
      */

      console.log(str[0]);

      /*
      length
      可以获取字符串的长度
      */

      /*
      charAt
      可以返回指定位置的字符
      */
      console.log(str.charAt(0));

      /*
      charCodeAt
      可以返回指定位置的unicode编码
      */
      console.log(str.charCodeAt());

      /*
      fromCharCode
      可以从字符编码获取字符
      */
      console.log(String.fromCharCode(67678));

      /*
      indexof()
      可以检索一个字符串中是否有指定内容
      如果处在，会返回第一次出现的索引
      如果不存在返回-1
      第二个参数 可以指定开始查找的位置
      */
      console.log(str.indexOf("h"));

      /*
      lastIndexOf
      该方法的用法和index一样，不同的是indexof从前往后找
      lastIndexOf从后往前找，也可以指定开始查找的位置
      */


      /*
      slice可以从指定的字符串中截取位置
      参数：第一个开始位置的索引，包括开始位置
            第二个参数是结束位置的索引，如果我们省去第二个
      */
      console.log(str.slice(1,3));

    </script>
  </head>
  <body>

  </body>
</html>
