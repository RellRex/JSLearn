<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        对非布尔值进行逻辑运算时，
        与运算：
          会将其先转换为布尔值，然后再运算，并且返回原值
          如果两个之中有false则返回靠前的false
          如果第一个值是true，那么一定返回第二个值
          如果一个值为false，那么直接返回第一个值

        或运算:
          如果第一个值为true，则直接返回第一个值
          如果第一个值为false，则直接返回第二个值
      */

      var result=5 && 6;
      console.log(result);
    </script>
  </head>

  </body>
</html>
