<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        程序运行过程中也会产生垃圾
        垃圾过多，会导致程序运行速度过慢

        当一个对象没有任何变量和属性对他引用，这个对象就是垃圾
        这种对象会占用大量的内存空间，会导致程序运行过慢

        在js中拥有自动的垃圾回收机制，会自动的将这些啦集对想从内存中消除
        我们不需要进行垃圾回收的操作

        我们需要做的只是将不再使用的对象设置为null
      */

      var obj=new Object();

      //对对象进行各种操作


      obj=null
    </script>
  </head>
  <body>

  </body>
</html>
