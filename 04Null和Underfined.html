    <script type="text/javascript">
      /*
      Null的值只有一个，就是null
          null专门用来表示一个表示为空得对象

      Underfined的类型也是只有一个，就underfined
      当申明一个变量，但是不给他赋值时，他的值就是underfined
      */

      var a=null;
      var b;
      console.log(typeof a);
      console.log(typeof b);
