<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      switch(条件表达式){
        case 表达式:
          语句一。。。
          break;
        case 表达式:
          语句二。。。
          break;

      如果比较结果为true，就会从当前case处开始执行代码
      使用break可以退出语句
      switch和if可以互相实现功能
      }
      */
      var num=2;
      switch(num){
        case 1:
          console.log("1");
          break;
        case 2:
          console.log("2");
          break;
        case 3:
          console.log("3");
          break;
        default:
          console.log("非法字符");
          break;
      }
    </script>
  </head>

  </body>
</html>
