<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      全局作用域：在页面打开时创建，在页面关闭时销毁
              在全局作用域中，有一个全局对象window
              创建的变量是window对象的属性
              创建的函数是window对象的方法

              但是声明变量是在最开头，但是赋值会在最后

              函数的声明提前
                  使用函数声明方式创建的函数，会在所有的代码执行之前使用
                  我们在函数声明前执行函数function fun()

                  使用函数表达式创建的函数不能被声明提前，所以不能在声明前使用

              全局作用域中的变量都是全局变量，在页面的任何位置都能访问到
      函数作用域：
              调用函数时创建函数作用域，执行完毕后，函数作用域销毁
              在函数中要访问全局变量可以加一个window
      */

      /*
        在函数作用域中也有声明提前的特性
        使用var关键字声明的变量，会在函数中所有的代码执行之前声明
      */

      var a=10;
      console.log(window);

      var a=10;
      function fun(){
        console.log("a = "+a);
      };
      fun();
    </script>
  </head>

  </body>
</html>
