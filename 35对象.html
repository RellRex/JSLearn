<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //对象的属性值可以是任何属性值
      //也可以是个函数
      var obj=new Object();
      obj.name="孙悟空";
      obj.age=18;

      obj.sayName=function(){
        console.log(obj.name);
      };

      obj.sayName();

      //如果一个函数作为对象的属性保存
      //我们称这个函数作为一个对象的方法
      
    </script>
  </head>
  <body>

  </body>
</html>
