<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        js注释，注释中的内容不会被执行，但是在源代码中会被看到
        多行注释
      */

      //单行注释
      alert("hello");
      document.write("hello");
      console.log("hello");

      // 1.JS中严格区分大小写
      // 2.js中每一条语句以封号结尾，如果不写封号，浏览器会自动添加，但是会消耗一些系统资源
      //而且有一些时候，浏览器会加错封号，所以开发中封号必须写
      // 3.js会自动忽略多个空格和换行

    </script>
  </head>
  <body>


  </body>
</html>
