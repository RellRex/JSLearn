<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        使用对象字面量创建一个对象
        使用对象字面量可以在创建对象的时候直接指定对象中的属性

        属性名:属性值
      */
      var obj={};
      obj.name="孙悟空";

      console.log(obj.name);

      var obj2={
        name:"猪八戒",
        age:28,
        gender:"男",
        test:{name:"沙和尚"}
      };
      console.log(obj2);

    </script>
  </head>
  <body>

  </body>
</html>
