<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      属性名：
          对象的属性名不强制遵守标志符的规范
          但是我们使用时尽量遵守标志符法规范
          另一种方式语法 对象["属性名"]=属性值
          使用中括号操作数据类型能够更加的灵活
      */
      var obj=new Object();
      obj.name="孙悟空";
      obj["123"]=789798;
      console.log(obj["123"]);

      /*
        in运算符
          -通过该运算符能否检查一个对象中是否含有指定的属性
      */
    </script>
  </head>
  <body>

  </body>
</html>
