<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      将其他的数据类型转换成另一个

      */

      /*将其他数据类型转换成string
      方式一：调用被转换类型的toString方法,该方法不会影响原变量，但是会有值返回
            而且不能转换null和underfined，会报错
      方式二：调用String函数,该函数的适应性更好
            但是对于null和underfined就不会条用toString()
            会直接进行转换
      */
      var a=123;
      // var b=a.toString();
      var b=String(a);
      console.log(typeof b);
      console.log(b);
    </script>
  </head>
  <body>

  </body>
</html>
