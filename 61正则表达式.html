<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
      可以用字面量来创建正则表达式
      语法：var 变量=/正则表达式/匹配模式
      */

      var reg=/a/i;
      console.log(reg.test("abc"));

      //创建一个正则表达式，检查文档中有a或者有b
      reg=/[a-z]/;
      console.log(reg.test("7879JJJ00"));



    </script>
  </head>

</html>
