<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        在调用函数时，浏览器每次都会传递两个隐含的参数
          1.函数的上下文this
          2.封装实参的对象arguments
              -arguments是一个类数组对象,他也可以通过索引来操作数据
              -调用函数时，我们所传递的实参都会传递到arguments中保存
              -它里面有一个属性叫做callee，
              这个属性对应一个函数对象，就是我们当前正在执行的函数对象
      */

      function fun(){
        console.log(arguments[1]);
        console.log(arguments.callee);
      }

      fun("hello",true);
    </script>
  </head>
  <body>

  </body>
</html>
