<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

      //创建一个对象
      var arr=["孙悟空","猪八戒","沙和尚"];

      /*
      push向数组的末尾添加一个或多个元素
      并返回数组新的长度
      */

      console.log(arr.push("唐僧","蜘蛛精"));
      console.log(arr);

      /*
      pop 该方法可以餐厨数组最后一个元素
      并将删除的元素作为返回值返回
      */
      console.log(arr.pop());
      console.log(arr);

      /*
      unshift向数组的开头添加一个或多个元素
      */
      console.log(arr.unshift("牛魔王"));
      console.log(arr);

      /*
      删除并返回数组的第一个元素
      */
      console.log(arr.shift());
      console.log(arr);
    </script>
  </head>
  <body>

  </body>
</html>
