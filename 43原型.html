<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      /*
        我们所创建的每一个函数，解析器都会想函数中添加一个属性prototype
            这个属性对应着一个对象，这个对象就是我们所谓的原型
        如果我们的函数作为普通函数调用，没有任何作用
        当我们的函数作为构造函数调用时，他所创建的对象中都会有一个隐含的属性
        我们可以通过__proto__来访问该属性

        原型对象就相当于一个公共的实例
        我们可以将对象中共有的实例设置到原型对象中

        当我们访问对象的一个属性或方法时，他会先在对象自身中寻找，如果有则直接使用
        如果没有则会去原型对象中寻找，如果找到直接使用
      */

      function MyClass(){
      };

      function MyClass1(){
      };
      
      MyClass.prototype.a=123;
      var mc=new MyClass();
      var mc1=new MyClass1();

      console.log(mc.__proto__);
      console.log(mc1.a);


      //我们可以将对象共有的属性统一添加到原型对象中
      function Person(name,age,gender){
        this.name=name;
        this.age=age;
        this.gender=gender;
      };

      Person.prototype.sayHello=function(){
        alert("大家好，我是"+this.name);
      }

      obj1=new Person("孙悟空",18,"男");
      obj2=new Person("猪八戒",28,"男");

      obj1.sayHello();
      obj2.sayHello();

    </script>
  </head>

  </body>
</html>
