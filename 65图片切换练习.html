<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }

      #outer{
        width:500px;
        margin:50px auto;
        padding:10px;
        background-color:yellowgreen;
        //设置居中
        text-align:center;
      }


    </style>
    <script type="text/javascript">
      window.onload=function(){
        //点击按钮切换图片
        var btn01=document.getElementById("prev");
        var btn02=document.getElementById("next");

        //分别为两个按钮绑定单击相应函数
        //切换图片，就是修改src

        //获取img标签
        var img=document.getElementsByTagName("img")[0];

        var imgArr=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg","img/5.jpg"];

        //创建一个变量，保存正在显示的图片的索引
        var index=0;

        //设置提示文字
        var p=document.getElementsByTagName("p")[0];
        var pArr=["一共5张图片，当前第1张",
                  "一共5张图片，当前第2张",
                  "一共5张图片，当前第3张",
                  "一共5张图片，当前第4张",
                  "一共5张图片，当前第5张",]

        prev.onclick=function(){
          //alert("上一张");
          index--;

          if(index<0){
            index=imgArr.length-1;
            //alert("没有上一张");
          };
          p.innerHTML=pArr[index];
          img.src=imgArr[index];
        };

        next.onclick=function(){
          //alert("下一张");
          index++;

          if(index>imgArr.length-1){
            index=0;
            //alert("没有下一张");
          };
          p.innerHTML=pArr[index];
          img.src=imgArr[index];
        };

      };
    </script>

  </head>
  <body>
    <div id="outer">
      <p>一共5张图片，当前第1张</p>

      <img src="img/1.jpg" alt="冰棍">
      <button type="button" name="button" id="prev">上一张</button>
      <button type="button" name="button" id="next">下一张</button>
    </div>
  </body>
</html>
