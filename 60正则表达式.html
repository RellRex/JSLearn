<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      //创建正则表达式对象
      /*
        语法：
            var 变量=new RegExp("正则表达式","匹配模式")；
        在构造函数中我们可以传递一个匹配模式作为第二个参数
        可以是
              i 忽略大小写
              g 全局匹配模式
      */

      /*
        正则表达式方法
          -使用test这个方法可以用来检查一个字符串是否符合正则表达式的规则
            如果符合返回true，否则返回false
      */
      var reg=new RegExp("A");

      console.log(reg.test("abcde"));

    </script>
