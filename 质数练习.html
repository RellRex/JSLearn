<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      var num = prompt("请输入一个大于1的整数：");

      // 判断这个数是否合法
      if(num <= 1){
        alert("该值不合法！");
      }else{

        var flag=true;
        //判断num是否为质数
        //取2-num之间的数
        for(var i=2 ; i<num ; i++){
          //console.log(i);
          if(num%i==0){
            flag=false;
          }
        }
        if(flag){
          alert(num+"是质数！！！！！");
        }else{
          alert(num+"不是质数！！！！");
        }
      }
    </script>
  </head>
  <body>

  </body>
</html>
